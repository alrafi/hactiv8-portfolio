<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafis Irsal's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="bg-body-secondary">
      <div class="bg-body">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-menu collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Inventory</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="container main-content">
        <div class="bg-light mb-4">
          <div class="row info-container">
            <div class="col-12 col-md-3 center-avatar">
              <img
                src="./images/dev.jpeg"
                alt=""
                class="rounded-circle avatar"
              />
            </div>
            <div class="col-12 col-md-3 center-info">
              <p id="name" class="name value">Hafis Irsal</p>
              <p class="title value">Software Engineer</p>
              <div>
                <button
                  onclick="handleEdit()"
                  id="edit"
                  class="btn btn-success px-4"
                >
                  Edit
                </button>
                <a
                  href="https://github.com/alrafi"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <button id="resume" class="btn btn-secondary">Resume</button>
                </a>
              </div>
            </div>
            <div class="col-12 col-md-6 info-wrapper center-detail">
              <div class="info-item">
                <p class="info-title">Availability</p>
                <p class="info-value value">Full Time</p>
              </div>
              <div class="info-item">
                <p class="info-title">Age</p>
                <p class="info-value value">25</p>
              </div>
              <div class="info-item">
                <p class="info-title">Location</p>
                <p class="info-value value">Jakarta, Indonesia</p>
              </div>
              <div class="info-item">
                <p class="info-title">Experience</p>
                <p class="info-value value">3</p>
              </div>
              <div class="info-item">
                <p class="info-title">Email</p>
                <p class="info-value value">hafisalrafi@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-light p-3">
          <div class="mb-4">
            <label for="form_name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control form-value"
              id="form_name"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control form-value"
              id="role"
              placeholder="Your Role"
            />
          </div>
          <div class="mb-4">
            <label for="availability" class="form-label">Availability</label>
            <input
              type="text"
              class="form-control form-value"
              id="availability"
              placeholder="Your Availability"
            />
          </div>
          <div class="mb-4">
            <label for="age" class="form-label">Age</label>
            <input
              type="text"
              class="form-control form-value"
              id="age"
              placeholder="Your Age"
            />
          </div>
          <div class="mb-4">
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              class="form-control form-value"
              id="location"
              placeholder="Your Location"
            />
          </div>
          <div class="mb-4">
            <label for="experience" class="form-label">Years Experience</label>
            <input
              type="text"
              class="form-control form-value"
              id="experience"
              placeholder="Your Experience"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control form-value"
              id="email"
              placeholder="Your Email"
              value=""
            />
          </div>
          <div class="w-full">
            <button
              onclick="handleSubmit()"
              id="submit"
              class="btn btn-success w-full"
              disabled="true"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
